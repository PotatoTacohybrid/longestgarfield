<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='master.css') }}" rel="stylesheet">
    
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='master.js') }}"></script>

    </head>
    <body>
        <div class="container">

            <div class="col-sm-4 offset-sm-4 text-center mt-4"> 
                <form id="newSubmit" class="form-signin">
                    <!--
                    <h1 class="h3 mb-3 font-weight-normal">Your once a day garfield comment</h1>
                    -->

                    <div class="form-group">
                        <textarea id="newText" class="form-control" placeholder="Your once a day Garfield sentence" required autofocus></textarea>
                    </div>
                    <h6  class="h6 mb-3 font-weight-normal">Sentences cannot exceed 140 characters</h6>

                    <div class="form-group">
                        <button id="button" type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>

            <div id="main">
                {% for word in main %}
                    {{ word }}
                {% endfor %}
            </div>


        </div>
    </body>
</html>
